schema {
    query: Query
    mutation: Mutation
}

type Query {
    allUsers: [User]
    user (id: String): User
}

type Mutation {
    createUser(login: String, name: String, password: String, email: String) : User
}

type User {
    id: String,
    login: String,
    name: String,
    password: String,
    email: String
}